<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span *ngIf="currentModafinil.id; else elseBlock">{{
          originalTitle
        }}</span>
        <ng-template #elseBlock>Create Modafinil Products</ng-template>
      </h1>
    </mat-card-title>
  </mat-card-header>
  <form
    [formGroup]="form"
    #formDirective="ngForm"
    (ngSubmit)="save(formDirective)"
  >
    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width" floatLabel="always">
        <input
          matInput
          placeholder="Trade Name"
          formControlName="tradeName"
          type="text"
          name="tradeName"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width" floatLabel="always">
        <input
          matInput
          placeholder="Generic Name"
          formControlName="genericName"
          type="text"
          name="genericName"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width" floatLabel="always">
        <input
          matInput
          placeholder="Dosage"
          formControlName="dosage"
          type="text"
          name="dosage"
        />
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button color="primary">
        {{ originalTitle ? 'Save' : 'Create' }}
      </button>
      <button type="button" mat-button (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
