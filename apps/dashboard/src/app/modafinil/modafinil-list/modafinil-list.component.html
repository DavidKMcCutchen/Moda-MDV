<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Modafinil</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let modafinil of modafinils" (click)="selected.emit(modafinil)">
        <h3 matLine>{{modafinil.tradeName}}</h3>
        <p matLine>{{modafinil.genericName}}</p>
        <p matLine>{{modafinil.dosage}}</p>

        <button mat-icon-button (click)="deleted.emit(modafinil); $event.stopImmediatePropagation()">
          <mat-icon *ngIf="!readonly">delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
